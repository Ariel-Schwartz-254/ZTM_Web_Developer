<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <!-- Use GET, not POST -->
        <form method="GET">
            First Name: <input type="text" name="firstname"><br><br>
            Last Name: <input type="text" name="lastname"><br><br>
            Email: <input type="email" name="email" required><br><br>
            Password: <input type="password" name="password" required minlength="5"><br><br>
            Birthday: <input type="date" name="birthday"><br><br>
            Gender:<br> 
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <input type="radio" name="gender" value="other">Other<br><br>
            Pets: <br>
            <input type="checkbox" name="cat">Cat <br>
            <input type="checkbox" name="dog">Dog <br><br>
            Car: <br>
            <select name="cars">
                <option value="volvo" name="volvo" value="volvo">Volvo</option>
                <option value="audi" name="audi" value="audi">Audi</option>
            </select><br><br>
            <input type="submit" value="Register!">
            <input type="reset">
        </form>
    </body>
</html>
